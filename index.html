<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify_content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        /* Switch/Radio Styling */
        .switch-field {
            display: flex;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .switch-field input {
            position: absolute !important;
            clip: rect(0, 0, 0, 0);
            height: 1px;
            width: 1px;
            border: 0;
            overflow: hidden;
        }
        .switch-field label {
            background-color: #e4e4e4;
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            line-height: 1;
            text-align: center;
            padding: 15px 20px;
            margin-right: -1px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.1s ease-in-out;
            flex: 1; 
            margin-bottom: 0;
            cursor: pointer;
        }
        .switch-field label:first-of-type {
            border-radius: 8px 0 0 8px;
        }
        .switch-field label:last-of-type {
            border-radius: 0 8px 8px 0;
        }
        /* Income Color */
        .switch-field input:checked + label.income-lbl {
            background-color: #2ecc71;
            color: white;
            box-shadow: none;
        }
        /* Expense Color */
        .switch-field input:checked + label.expense-lbl {
            background-color: #e74c3c;
            color: white;
            box-shadow: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #357abd;
        }
        .status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>මුදල් කළමනාකරණය</h2>
    <form name="submit-to-google-sheet">
        
        <div class="switch-field">
            <input type="radio" id="radio-income" name="Type" value="Income" checked/>
            <label for="radio-income" class="income-lbl">ආදායම් (Income)</label>
            
            <input type="radio" id="radio-expense" name="Type" value="Expense" />
            <label for="radio-expense" class="expense-lbl">වියදම් (Expense)</label>
        </div>

        <div class="form-group">
            <label>විස්තරය (Short Text)</label>
            <input type="text" name="Description" placeholder="උදා: බස් ගාස්තු, වැටුප..." required>
        </div>

        <div class="form-group">
            <label>මුදල (Amount)</label>
            <input type="number" name="Amount" placeholder="0.00" required>
        </div>

        <button type="submit">Submit</button>
    </form>
    <div id="status" class="status"></div>
</div>

<script>

    const scriptURL = 'https://script.google.com/macros/s/AKfycbx29xmCuoWfRFkDbqcMw-EtG_EytYeC9V6oua6wDIVDrWNs-_pukDMTA9Vl4-2fu5IL0Q/exec';
    
    const form = document.forms['submit-to-google-sheet'];
    const statusMsg = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      statusMsg.innerHTML = "Sending...";
      
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            statusMsg.innerHTML = "<span style='color: green;'>දත්ත ඇතුලත් කිරීම සාර්ථකයි!</span>";
            form.reset(); // Clear form
            setTimeout(() => { statusMsg.innerHTML = ""; }, 3000);
        })
        .catch(error => {
            statusMsg.innerHTML = "<span style='color: red;'>දෝෂයක්! නැවත උත්සාහ කරන්න.</span>";
            console.error('Error!', error.message);
        });
    });
</script>

</body>
</html>
